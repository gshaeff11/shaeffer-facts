<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaefferFacts - Home</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff0000, #ff6600);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 4em;
            text-shadow: 5px 5px 10px black;
            padding: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }
        .card {
            background: white;
            color: black;
            border-radius: 20px;
            padding: 20px;
            width: 280px;
            box-shadow: 10px 10px 15px black;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card img {
            width: 100%;
            border-radius: 15px;
            border: 4px solid red;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .card a:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <h1>🔥 Welcome to ShaefferFacts.com! 🔥</h1>
    <div class="container">
        <div class="card">
            <img src="https://raw.githubusercontent.com/gshaeff11/shaeffer-facts/refs/heads/main/computer_science.jpg.webp" alt="Computer Science">
            <h2>Computer Science</h2>
            <a href="computer_science.html">Explore 🚀</a>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/gshaeff11/shaeffer-facts/refs/heads/main/geology.jpg.webp" alt="Geology">
            <h2>Geology</h2>
            <a href="geology.html">Discover 🌎</a>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/gshaeff11/shaeffer-facts/refs/heads/main/us_history.jpg.webp" alt="US History">
            <h2>US History</h2>
            <a href="us_history.html">Learn More 📜</a>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/gshaeff11/shaeffer-facts/refs/heads/main/helicopters.jpg.webp" alt="Helicopters">
            <h2>Helicopters</h2>
            <a href="helicopters.html">Fly High 🚁</a>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/gshaeff11/shaeffer-facts/refs/heads/main/planes.jpg.webp" alt="Planes">
            <h2>Planes</h2>
            <a href="planes.html">Take Off ✈️</a>
        </div>
    </div>
</body>
</html>
